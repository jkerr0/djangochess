<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'game/chessboard.css' %}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Djangochess game</title>
</head>
<body>
<div id="chessboard" class="center">
    <table>
        {% for board_row in board_rows %}
            <tr>
                {% for field in board_row %}
                    <td>
                        <div id="{{ field.position.id }}" class="{{ field.color.value }} field">
                            {% if field.piece is not None %}
                                <div class="{{ field.piece.color.value }} piece">{{ field.piece.symbol }}</div>
                            {% endif %}
                        </div>
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
{{ game_id|json_script:"game-id" }}
{{ player_color|json_script:"player-color" }}
<script type="text/javascript" src="{% static 'game/chessboard.js' %}"></script>
</body>
</html>
