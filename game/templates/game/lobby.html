<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Djangochess lobby</title>
</head>
<body>
<div>
    <table class="table table-bordered d-flex justify-content-center">
        <tbody>
        <tr>
            <th scope="row">White:</th>
            <td><span id="white_nickname">-</span></td>
            <td>
                <button id="as-white" type="button" class="btn btn-secondary">Play as white</button>
            </td>
        </tr>
        <tr>
            <th scope="row">Black:</th>
            <td><span id="black_nickname">-</span></td>
            <td>
                <button id="as-black" type="button" class="btn btn-secondary">Play as black</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <button id="start_game_button" type="button" class="btn btn-primary">Start game</button>
    </div>
</div>
{{ game_id|json_script:"game-id" }}
{% load static %}
<script type="text/javascript" src="{% static 'game/lobby.js' %}"></script>
</body>
</html>
