<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/game">Home</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav_item">Item</li>
                </ul>
                {% if user.is_authenticated %}
                    <span class="d-flex">Hi, {{ user.username }}!</span>
                    <a href={% url 'logout' %} type="button" class="btn btn-secondary d-flex">Logout</a>
                {% else %}
                    <a href={% url 'login' %} type="button" class="btn btn-secondary d-flex">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
